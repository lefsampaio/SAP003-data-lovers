<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <header>

      <section class="topnav">
        <section>
          <select id="types-menu" class="menu">
            <option value="none-type">Filtrar por Tipo:</option>
            <option value="Bug">Bug</option>
            <option value="Dragon">Dragon</option>
            <option value="Electric">Electric</option>
            <option value="Fighting">Fighting</option>
            <option value="Fire">Fire</option>
            <option value="Flying">Flying</option>
            <option value="Ghost">Ghost</option>
            <option value="Grass">Grass</option>
            <option value="Ground">Ground</option>
            <option value="Ice">Ice</option>
            <option value="Normal">Normal</option>
            <option value="Poison">Poison</option>
            <option value="Psychic">Psychic</option>
            <option value="Rock">Rock</option>
            <option value="Steel">Steel</option>
            <option value="Water">Water</option>
          </select>
        </section>
        <section>
          <select id="alpha-order" class="menu">
            <option value="none-type">Ordem alfabética:</option>
            <option value="a-z">A-Z</option>
            <option value="z-a">Z-A</option>
          </select>

          <select id="select-egg" class="menu">
            <option value="none-type">OVOS:</option>
            <option value="2 km">2K</option>
            <option value="5 km">5KM</option>
            <option value="10 km">10KM</option>
            <option value="Not in Eggs">Not in Eggs</option>
          </select>
        </section>
      </section>

      <div>
        <img class="header__logo" src="pgo_logo.png">
        <h1 class="header">Bem vinda(o) a sua POKÉDEX</h1>
      </div>

    </header>



    <section class="container-pokemons-painel">
      <section id="pokemons-list" class='pokemons-painel'></section>
    </section>
  </main>


  <script src="data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
