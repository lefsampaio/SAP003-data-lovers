<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <header>
      <section class="topnav">
        <section>
          <select id="types-menu" class=" menu select">
          </select>
        </section>
        <section>
          <select id="alpha-order" class="menu select">
            <option value="none-type">Ordem alfabética:</option>
            <option value="a-z">A-Z</option>
            <option value="z-a">Z-A</option>
          </select>

          <select id="eggs-menu" class="menu select">
          </select>
          <select id="weakness-menu" class="menu select">
          </select>

        </section>
      </section>
      
      <section>
        <img class="header__logo" src="pgo_logo.png">
        <h1 class="h1 header">Bem vinda(o) a sua POKÉDEX</h1>
     
      </section>
      <section>
        <h3>Veja quantos doces são necessários para a evolução</h3> 
          <select id="evolution-menu" class="menu select">
            </select>
          <textarea class="doces" id="candies" readonly></textarea>
      </section>
      <section class="search">
          <h3 >Buscar por nome: </h3>
          <input id="search-name">
      </section>
      
    </header>



    <section class="container-pokemons-painel">
      <section id="pokemons-list" class="pokemons-painel"></section>
    </section>
  </main>


  <script src="data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
